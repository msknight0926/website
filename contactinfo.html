  <script> function myFunction() {
    var inName, inEmail, inSubject, output;
    // Input is provided from the html inputs above. Using the document.getElementById("").value 
    // function javascript is able to use inputted values to be further processed.
    inName = document.getElementById("name").value;
    inEmail = document.getElementById("email").value;  
    inSubject = document.getElementById("subject").value;
    // Processing using an if/else statement. If all of the input boxes are filled out then the output response will be thank you, 
    // however if any of the inputs have a length of zero (i.e. were not filled out) then the forms output response will be to 
    // please fill out the whole form.
    if (inSubject.length == 0 || inEmail.length == 0 || inName.length == 0) {
      output = "Please fill out the form in its entirety."
    } else {
      output = "Thank you!"
    }
    // Output is going to go back to the <p> tag above that has the id="out".
    document.getElementById("out").innerHTML = output;
  } </script>
